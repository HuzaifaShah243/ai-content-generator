<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            text-align: center;
        }
        textarea { 
            width: 100%; 
            height: 150px; 
            margin: 10px 0; 
            padding: 10px;
        }
        button { 
            background-color: #4CAF50; /* Green */
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        #result, #error { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 4px; 
            text-align: left;
        }
        #result { background-color: #e0f2e0; } /* Light green */
        #error { background-color: #ffebee; color: #d32f2f; } /* Light red */
    </style>
</head>
<body>

    <h1>AI Content Generator</h1>
    <p>Paste your text below and get instant grammar correction!</p>

    <form id="correctionForm">
        <textarea name="text" placeholder="Type or paste your text here..." required></textarea>
        <br>
        <button type="submit">Correct My Text</button>
    </form>

    <div id="result" style="display: none;">
        <h3>Corrected Text:</h3>
        <p id="correctedText"></p>
    </div>

    <div id="error" style="display: none;"></div>

    <script>
        // This JavaScript handles the form submission without reloading the page
        document.getElementById('correctionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from reloading the page

            // Show a "loading..." state
            const button = event.target.querySelector('button');
            const originalText = button.textContent;
            button.textContent = 'Correcting...';
            button.disabled = true;

            // Hide previous results/errors
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            // Get the text from the form
            const formData = new FormData(this);
            
            // Send the text to our Python backend
            fetch('/correct', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show the corrected text
                    document.getElementById('correctedText').textContent = data.corrected_text;
                    document.getElementById('result').style.display = 'block';
                } else {
                    // Show the error
                    document.getElementById('error').textContent = 'Error: ' + data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('error').textContent = 'Network Error: ' + error;
                document.getElementById('error').style.display = 'block';
            })
            .finally(() => {
                // Reset the button text
                button.textContent = originalText;
                button.disabled = false;
            });
        });
    </script>
</body>
</html>
